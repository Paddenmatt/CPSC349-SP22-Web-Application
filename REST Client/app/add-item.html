
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Item</title>
		<link href="add-item.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<header>
			<div class="top">
				<ul class="nav-menu">
					<li> <a href="http://localhost:4020/">Home</a></li>
					<li> <a href="">About</a></li>
					<li> <a href="">Discover</a></li>
					<li> <a href="">Contact</a></li>
				</ul>
			</div>

			<div class="tagline">
				<h1>Add Item to Shopping List</h1>
			</div>

			<form action="/action_page.php" class="input-box">

				<div class="input-row">
					<label class="label-item">Item Name: </label>
					<input type='text' id='name' class="input-item">
				</div>

				<div class="input-row">
					<label class="label-item" for="type">Type:</label>
					<select name="type" id="type" class="input-item">
						<option value="None">-</option>
						<option value="Pencils">Pencils</option>
						<option value="Pens/Markers">Pens/Markers</option>
						<option value="Erasers">Erasers</option>
						<option value="Notebooks">Notebooks</option>
						<option value="Backpack">Backpack</option>
						<option value="Calculators">Calculators</option>
						<option value="Note Cards">Note Cards</option>
						  <option value="Glue">Glue</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="input-row">
					<label class="label-item">Price: </label>
					<input type='number' id='price' class="input-item">	
				</div>
	
				<div class="input-row">
					<label class="label-item" for="color">Color:</label>
					<select name="color" id="color" class="input-item">
						<option value="None">-</option>
						<option value="Red">Red</option>
						<option value="Orange">Orange</option>
						<option value="Yellow">Yellow</option>
						<option value="Blue">Blue</option>
						<option value="Green">Green</option>
						<option value="Purple">Purple</option>
						<option value="Black">Black</option>
						<option value="White">White</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="input-row">
					<label class="label-item">Quantity: </label>
					<input type='number' id='qty' class="input-item">	
				</div>
	
				<div class="input-row">
					<label class="label-item">Link: </label>
					<input type='url' id='link' class="input-item">		
				</div>

				<button type="button" class='button' id='create'>Create</button>
				<input type="reset" class="button2">

			</form>

		</header>

	</body>
	<script type='module' src="/add-item.js" charset="utf-8"></script>
</html>
